<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Post Point</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            color: #333;
        }

        .btn-container {
            display: flex;
            justify-content: center;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            margin: 0 10px;
            font-size: 1.2rem;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Post Point</h1>
        <div class="btn-container">
            <button class="btn" onclick="location.href='login.html'">Log In</button>
            <button class="btn" onclick="location.href='CreateAccount.html'">Sign Up</button>
        </div>
    </div>
</body>
</html>

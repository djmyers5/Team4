<!DOCTYPE html>
<html>
<head>
    <title>Company Affiliation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 40px;
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 200px;
            padding: 8px;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            padding: 8px 20px;
            background-color: green;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Company Affiliation</h1>
    <label for="company">Company:</label>
    <input type="text" id="company" name="company" placeholder="Enter your company name" required>
    <br>
    <label for="companyEmail">Company Email:</label>
    <input type="text" id="companyEmail" name="companyEmail" placeholder="Enter your company email" required>
    <br>
    <label for="industry">Industry:</label>
    <input type="text" id="industry" name="industry" placeholder="Enter your industry" required>
    <br>
    <input type="submit" value="Submit">
</body>
</html>

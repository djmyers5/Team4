<!DOCTYPE html>
<html>
<head>
    <title>Company Affiliation</title>
    <link rel="stylesheet" type="text/css" href="style.css">

        label {
            display: block;

        }
        input[type="text"] {

</head>
<body class="companyaff-body">
    <header>
        <h1>Post Point</h1>
      </header>

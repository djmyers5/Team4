<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point Post - Create an Account</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body> 
    <header>
        <h1>Post Point</h1>
    </header>
    <div class="creation-body-styling">
        <h1 class="h1-creation">Edit Account Details</h1>
        <form action="/signup" method="post">
            <label class="creation-label" for="name">Name</label>
            <input class="creation-input" type="name" id="name" name="name" required>

            <label class="creation-label" for="email">Email</label>
            <input class="creation-input" type="email" id="email" name="email" required>

            <label class="creation-label" for="password">Password</label>
            <input class="creation-input" type="password" id="password" name="password" required>

            <button class="creation-btn">Change Details</button>
        </form>
    </div>
</body>
</html>
